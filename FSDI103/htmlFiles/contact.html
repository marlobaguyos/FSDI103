<body>
    <header class="site-header">
        <div class="content-header">
            <div class="bar">
                <img src="../img/logo.svg" alt="logo">
                <nav class="menu">
                    <a href="index.html">Home</a>

            <h1>We Buy and Sell Ugly Houses.  Register NOW!</h1>
        </div> 
    </header>

    <h1>Contact</h1>
    <img src="../img/destacada3.jpg" alt="image">

    <main>
        <h2>Fill the next information</h2>

        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">Name</label>
                <input type="text" id="fname" placeholder="Type your name">

                <label for="email">Email</label>
                <input type="email" id="userEmail" placeholder="Type your email">

                <label for="phone">Phone number</label>
                <input type="tel" id="phoneNumber" placeholder="Type your Phone Number" required>

                <label for="message">Message</label>
                <textarea name="message" id="userMessage"  cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Product Information</legend>
                <label for="options"></label>
                <select name="options" id="type">
                    <option value="" disabled selected> ------ Select an option ------ </option>
                    <option value="sell">Sell</option>
                    <option value="buy">Buy</option>
                </select>
            </fieldset>
        </form>
        
    </main>


</body>
</html>
