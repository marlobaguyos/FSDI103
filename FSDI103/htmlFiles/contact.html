<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../cssFiles/mystyle.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-header">
        <div class="content-header">
            <div class="bar">
                <img src="../img/logo.svg" alt="logo">
                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About us</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
            
            <h1>We Buy and Sell Ugly Houses.  Register NOW!</h1>
        </div> 
    </header>

    <h1>Contact</h1>
    <img src="../img/destacada3.jpg" alt="image">

    <main>
        <h2>Fill the next information</h2>

        <form action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">Name</label>
                <input type="text" id="fname" placeholder="Type your name">

                <label for="email">Email</label>
                <input type="email" id="userEmail" placeholder="Type your email">

                <label for="phone">Phone number</label>
                <input type="tel" id="phoneNumber" placeholder="Type your Phone Number" required>

                <label for="message">Message</label>
                <textarea name="message" id="userMessage"  cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Product Information</legend>
                <label for="options">Type</label>
                <select name="options" id="type">
                    <option value="" disabled selected> ------ Select an option ------ </option>
                    <option value="sell">Sell</option>
                    <option value="buy">Buy</option>
                </select>

                <label for="noProducts">Number</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="phone">Phone</label>
                    <input type="radio" name="phone" value="telephone" id="telephone">
                    <label for="radio">email</label>
                    <input type="radio" name="radio" value="email" id="email">
                </div>

                <p>If you want to be contacted by phone, please select a day and hours:</p>

                <label for="date">Date:</label>
                <input type="date" name="date" id="aDate">

                <label for="hour">Hour</label>
                <input type="time" name="hour" id="hour">
            </fieldset>

            <input type="submit" value="Send">



        </form>
        
    </main>


</body>
</html>
